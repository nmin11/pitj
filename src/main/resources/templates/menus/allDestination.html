<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div th:replace="fragments/navBar :: navBar" />

<style>
	.card {
		float: left;
    display: flex;
    margin-bottom: 25px;
    margin-left: 5px;
    margin-right: 5px;
    text-align: center;
    justify-content: center;
    width: 200px;
    height: 160px;
	}
	
	.items {
		float: left;
    margin: auto;
    display: inline;
    justify-content: center;
	}
</style>

<div class="container">
	<div class="card" th:each="destination : ${destinations}">
		<div class="items" th:onclick="'location.href=\'' + @{/destination?id={id} (id=${destination.id})} + '\';'">
			<img th:src="@{/images/} + ${destination.theme} + @{/} + ${destination.destination_name} + @{/} + ${destination.destination_name} + @{1.jpg}" width="200">
			<br>
			<span th:text="${destination.destination_name}" />
		</div>
	</div>
</div>
</body>
</html>
